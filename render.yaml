services:
  - type: web
    name: hedera-dex-agent
    env: node
    plan: starter
    buildCommand: npm install && cd plugin-hedera-dex && npm install && npm run build && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HEDERA_NETWORK
        value: testnet
      - key: HEDERA_MIRROR_NODE_URL
        value: https://testnet.mirrornode.hedera.com
